<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/userLogin.css">
    <title>Gamer Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div id="circle1"></div>
                <div id="circle2"></div>
                <div id="imgTitle">
                    <img src="./images/game-controller.png" alt="classic game controller" />
                    <h3 id="respwn">
                        RE:SPWN
                    </h3>
                </div>
                <div id="circle3"></div>
                <div id="circle4"></div>
            </div>
            <div class="col-6 justify-content-center" id="rightSide">
               <div class="card shadow-lg p-3 mb-5 bg-white rounded" id="loginCard">
                   <div class="card-body">
<!--                       <img src="./images/game-controller.png" alt="classic game controller" />-->
<!--                       <h3 id="respwn">-->
<!--                           RE:SPWN-->
<!--                       </h3>-->
                       <div class="mb-3">
                           <label for="emailInput" class="form-label">Email address <i>*</i></label>
                           <input type="email" class="form-control" id="emailInput">
                       </div>
                       <div class="mb-3">
                           <label for="passwordInput" class="form-label">Password <i>*</i></label>
                            <input type="password" class="form-control" id="passwordInput">
                       </div>
                       <input class="btn btn-primary rounded-pill" type="submit" value="Log In">
               </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
